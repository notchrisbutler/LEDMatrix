<div class="card shadow-sm">
    <div class="card-header">
        <h2 class="card-title mb-1">Display Durations</h2>
        <p class="card-subtitle text-muted small mb-0">Configure how long each screen is shown before switching. Values in seconds.</p>
    </div>

    <div class="card-body">
        <form hx-post="/api/v3/config/main"
              hx-ext="json-enc"
              hx-headers='{"Content-Type": "application/json"}'
              hx-swap="none"
              hx-on:htmx:after-request="showNotification(event.detail.xhr.responseJSON?.message || 'Durations saved', event.detail.xhr.responseJSON?.status || 'success')"
              novalidate
              onsubmit="fixInvalidNumberInputs(this); return true;">

            <div class="row g-3 mb-4">
                {% for key, value in main_config.display.display_durations.items() %}
                <div class="col-12 col-md-6 col-lg-4">
                    <label for="duration_{{ key }}" class="form-label fw-medium">
                        {{ key | replace('_', ' ') | title }}
                    </label>
                    <div class="input-group">
                        <input type="number"
                               id="duration_{{ key }}"
                               name="{{ key }}"
                               value="{{ value }}"
                               min="5"
                               max="600"
                               class="form-control">
                        <span class="input-group-text">sec</span>
                    </div>
                    <div class="form-text">{{ value }} seconds</div>
                </div>
                {% endfor %}
            </div>

            <!-- Submit Button -->
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>
                    Save Durations
                </button>
            </div>
        </form>
    </div>
</div>
