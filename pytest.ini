[pytest]
# Pytest configuration for LEDMatrix tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = test
pythonpath = .

# Output options
# Note: Coverage options require pytest-cov to be installed
# Run: pip install pytest-cov
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=30

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require external services)
    hardware: Tests that require actual hardware
    slow: Tests that take a long time to run
    plugin: Plugin-related tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

